var addRand = function() 
{	
	for (var i = 0; i<3; i++) 
	{
		var x = Math.floor(Math.random() * 10);
		var y = Math.floor(Math.random() * 10);
		var z = Math.floor(Math.random() * 5);
		if (!document.getElementsByClassName('r' + [x] + 'c' + [y])[0].hasAttribute('id'))
		{
		console.log("ok " + i + "x " + x + "y" + y + "z" + z);
		document.getElementsByClassName('r' + [x] + 'c' + [y])[0].setAttribute('id', cir[z]);
		} 	
		else 
		{
			i--;
			// counter--;
			// console.log("err " + i);
		}

		var counter=0;
		for (var j = 0; j<all.length-1; j++)
		{
			if (all[j].getAttribute('id')) counter++;
		}
		if (counter==99) 
		{
			alert("You Lose");
			break;
		}
		// counter++;
		// console.log(counter);
		// if (counter == 99) {
		// 	i=3;
		// 	console.log("Your Lose");
		// }

var myClick = function(elem) 
{
	elem.setAttribute('data-check', 'true');
	console.log(elem.hasAttribute('data-check'));
	for (var i = 0; i <= all.length-1; i++) 
	{
		for (var j = 0; j <= all.length-1; j++) 
		{
			if (all[i].getAttribute('id') == 'null')
			{
				all[i].removeAttribute('id');
			}
			if (all[j].getAttribute('id') == 'null')
			{
				all[j].removeAttribute('id');
			}
			if  ((all[i].hasAttribute('data-check')) 
				&& (all[j].hasAttribute('data-check')) 
				&& (all[i].hasAttribute('id') != all[j].hasAttribute('id')) 
					// TRUE   !=  TRUE
				&& i!=j) 
			{
				console.log('succes, lets try to find the way');
				myWay(i,j);
				addPoints();
				splitPoints();
				addRand();
			}
		}
	}
}

{

	all[i].removeAttribute('data-check');

	tmp2 = all[j].getAttribute('id');

	all[i].removeAttribute('id');

	all[i].setAttribute('id', tmp2);
	all[j].setAttribute('id', tmp);

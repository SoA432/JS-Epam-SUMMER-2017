<!--
25. Дано натуральное число определить разряд, в котором находится его максимальная цифра
-->
<script type="text/javascript"> 
var max = 0;
var maxInd = 0;
var count = 0;
var n = prompt ("Введите число");
var mass = [];


do
{
	mass[count] = parseInt(n % 10);
	count++; 
	n = parseInt(n / 10);

} while (parseInt(n % 10) >= 1)

for (var i = 0; i <= mass.length-1; i++) 
{
	if (max < mass[i])  
	{	
		max = mass[i];
		maxInd = mass.length-1 - i+1;
	}
}

console.log("максимальная цифра: " + max + ". Находится в разряде: " + maxInd);
</script>
</body>

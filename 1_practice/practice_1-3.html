<!--
25 В городе Х водителям запрещено выполнять левые повороты. За каждый такой поворот
водитель должен уплатить штраф в размере М гривен. Для слежки за водителями в городе
установлена компьютерная система, фиксирующая координаты автомобиля в начале движения, в
конце движения и во время поворота.

Исходные данные: N – количество зафиксированных координат автомобиля, (xi, yi) – координаты
автомобиля в процессе движения, i=1,2, …, N, где (x1, y1) – точка начала движения, (xN, yN) –
последняя точка маршрута автомобиля.
Требуется по заданной последовательности координат движения вычислить сумму штрафа
водителя.
-->
</br>
<script type="text/javascript"> 

var pen = 0;
var xi = [0, 1, 2, 3, 2, 1, 0, -1, -2, -1, -2];
var yi = [0, 1, 0, 1, 2, 3, 2,  3,  2,  1, 0];
var f;

for (var i = 1; i <= xi.length; i++) 
{
    f = (xi[i] - xi[i-1]) * (yi[i+1] - yi[i]) - (yi[i] - yi[i-1]) * (xi[i+1] - xi[i]);
    if (f > 0) 
    {
        console.log("Зафиксирован поворот налево в координатах: " + xi[i] + ":" + yi[i] + "\n");
        document.write("Зафиксирован поворот налево в координатах: " + xi[i] + ":" + yi[i] + "</br>");
        pen++;
    }
}
console.log("Штрафов за повороты налево: " + pen);
document.write("Штрафов за повороты налево: " + pen);

</script>
</body>
